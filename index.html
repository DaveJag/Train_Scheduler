<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	  <!-- load CSS files before script files -->
      <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> 
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
      <!-- load jQuery before other scripts-->
      <script src="https://www.gstatic.com/firebasejs/4.1.5/firebase.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
      <script type="text/javascript" src="assets/javascript/trains.js"></script>
      <!-- <script src="assets/javascript/moment.js"></script> -->
      <script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>

</head>
<body>
    <div id = "container">
        <div id = "title">

        </div> <!-- end title div -->

        <div id = "schedule">
            <p class="tableHeader">Current Train Schedule</p>

            <table id="trainScheduleTableId">
                <tr class="scheduledRow">
                    <th class="columnHead">Train Name</th>
                    <th class="columnHead">Destination</th>
                    <th class="columnHead">Frequency (min)</th>
                    <th class="columnHead">Next Arrival</th>
                    <th class="columnHead">Minutes Away</th>
                   <!-- <th class="removeButton"></th>  doesn't work yet -->
                </tr>
            </table>    
        </div> <!-- end schedule div -->

        <div id = "addTrain">
            <p class="tableHeader">Add Train</p>
            <form role="form">
                <div class="formGroup">
                    <label for="text" class="formLabel">Train Name</label><br>
                    <input type="text" class="formControl" id="nameInput">
                </div>
                <div class="formGroup">
                    <label for="text" class="formLabel">Destination</label><br>
                    <input type="text" class="formControl" id="destinationInput">
                </div>
                <div class="formGroup">
                    <label for="text" class="formLabel">First Train Time (HH:mm - military time)</label><br>
                    <input type="text" class="formControl" id="firstTrainTimeInput">
                </div>
                <div class="formGroup">
                    <label for="comment" class="formLabel">Frequency (min)</label><br>
                    <input type="text" class="formControl" id="frequencyInput">
                </div>
                <button type="submit" class="submitButton" id="addTrainButton">Submit</button>
            </form>
        </div> <!-- end addTrain div -->
    </div> <!-- end container div -->
</body>
</html>
